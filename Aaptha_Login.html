<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <!-- Bootstrap core CSS -->
	  <title>AAPTHA Login Page</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- base CSS -->
      <link href="css/base.css" rel="stylesheet">
      <!-- custom CSS -->
      <link href="css/custom.css" rel="stylesheet">
      <!-- inner CSS -->
      <link href="css/inner.css" rel="stylesheet">
      <!-- media CSS -->
      <link href="css/media.css" rel="stylesheet">
      <!-- jquer ui CSS -->
      <link href="css/jquery-ui.css" rel="stylesheet">
      <!-- mtree CSS -->
      <link href="css/mtree.css" rel="stylesheet">
   </head>
   <body>
		<div class="container">
		  <form class="form-horizontal">
		    <div class="form-group">
			  	<label class="control-label col-sm-1" for="login-label"> </label>
				<label class="control-label col-sm-1" for="login-label-blank"> </label>
				<div class="col-sm-3"><h2>Login form</h2></div>
			</div>

			<div class="form-group">
			  <label class="control-label col-sm-2" for="email">User ID</label>
			  <div class="col-sm-3">
				<input type="textbox" class="form-control" id="userid" placeholder="Enter User ID">
			  </div>
			</div>
			
			<div class="form-group">
			  <label class="control-label col-sm-2" for="pwd">Password</label>
			  <div class="col-sm-3">          
				<input type="password" class="form-control" id="pwd" placeholder="Enter Password">
			  </div>
			</div>
			
			<div class="form-group">  
			  <label class="control-label col-sm-2" for="pwd"> </label>
			  <div class="col-sm-offset-2 col-sm-3">
				<input type="submit" class="btn btn-info" value="Login">
			  </div>
			</div>

		  </form>
		</div>
  </body>
</html>
